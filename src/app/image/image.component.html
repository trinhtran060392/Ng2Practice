<div class="container page-images">
  <div class="flex flex-content-start flex-align-items-center">
    <div>
      <div class="page-images-title">
        Images Asset
      </div>
    </div>
    <div>
      <div class="page-images-count">
        22
      </div>
    </div>
  </div>
  <div class="page-images-buttons flex flex-content-between flex-align-items-end">
    <div>
      <div class="page-images-buttons flex flex-content-start flex-align-items-start">
        <div ng-controller="ModalController as modal">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#upload-image">
            <i class="glyphicon glyphicon-arrow-up"></i>
            &nbsp;Upload
          </button>
        </div>
        <div>
          <div class="btn-group">
            <button type="button" class="btn btn-default" uib-btn="'left'" data-toggle="modal" data-target="#create-task">
              <i class="glyphicon glyphicon-plus"></i>
              &nbsp;Create Task
            </button>
            <button type="button" class="btn btn-default" uib-btn="'right'" ng-controller="ModalController as modal" ng-click="modal.open('', 'app/images/delete-image/delete-image.html')">
              <i class="glyphicon glyphicon-trash"></i>
              &nbsp;Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-default" ng-click="images.goHome()">
        Done
      </button>
    </div>
  </div>
  <div class="page-images-list">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>
              <md-checkbox></md-checkbox>
            </th>
            <th>
              <a href="#">
                Name&nbsp;
                <i class="glyphicon glyphicon-sort"></i>
              </a>
            </th>
            <th>
              <a href="#">
                Upload Date&nbsp;
                <i class="glyphicon glyphicon-sort"></i>
              </a>
            </th>
            <th>
              <a href="#">
                Number&nbsp;
                <i class="glyphicon glyphicon-sort"></i>
              </a>
            </th>
            <th>
              <a href="#">
                Size&nbsp;
                <i class="glyphicon glyphicon-sort"></i>
              </a>
            </th>
            <th>
              <a href="#">
                Task&nbsp;
                <i class="glyphicon glyphicon-sort"></i>
              </a>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="image in images.images">
            <td>
              <md-checkbox></md-checkbox>
            </td>
            <td>
              <a>Name</a>
            </td>
            <td>
              22
            </td>
            <td>
              2
            </td>
            <td>
              2
            </td>
            <td>
              <div class="flex flex-content-between flex-align-items-start">
                <div ng-if="image.task.progressing > 0" class="progressing">2 Progressing</div>
                <div ng-if="image.task.done > 0" class="done">2 Done</div>
                <div ng-if="image.task.quene > 0" class="quene">2 Quene</div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Modal -->
    <div id="upload-image" class="modal fade image-upload-form" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <div class="create-task-title">Upload Images Asset</div>
          </div>
          <div class="modal-body">
            <div class="drag-and-drop-zone flex flex-content-center flex-align-items-center">
              <div>
                <div class="drag-and-drop-zone-content">
                  <div><i class="glyphicon glyphicon-save"></i></div>
                  <p>Drag files to upload</p>
                  <p>Or</p>
                  <button class="btn btn-primary">Choose files</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div id="create-task" class="modal fade create-task-form" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <div class="create-task-title">Create Task</div>
          </div>
          <div class="modal-body">
            <div class="create-task-content flex flex-content-around flex-align-items-start">
              <div>
                <label>Select Images Asset</label>
                <select class="form-control">
                  <option ng-repeat="image in create.images">Image Name</option>
                </select>
              </div>
              <div>
                <label>Select Meta</label>
                <select class="form-control">
                  <option value="Invoice">Invoice</option>
                  <option value="Invoice">Invoice</option>
                  <option value="Invoice">Invoice</option>
                </select>
              </div>
            </div>
            <div class="check">
              <div>
                <md-checkbox>Start this Task now</md-checkbox>
              </div>
              <div>
                <button class="btn btn-primary">Create Task</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
